host: localhost
coordinator_port: 7002
grpc_api_port: 7003
qdb_addr: 'localhost:2379'
log_level: DEBUG
shard_data: './tmp/shard_data.yaml'

show_notice_messages: true
init_sql: './tmp/dev-init.sql'
use_coordinator_init: true
use_init_sql: false

frontend_rules:
  - usr: usr
    db: postgres
    pool_default: true
    pool_mode: TRANSACTION
    pool_prepared_statement: false
    auth_rule:
      auth_method: ok
